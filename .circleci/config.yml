version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run: apt-get update && apt-get install -y curl
      - run: curl -O https://github.com/bazelbuild/bazel/releases/download/0.11.1/bazel-0.11.1-installer-linux-x86_64.sh
      - run: bash bazel-0.11.1-installer-linux-x86_64.sh --user
      - run: ~/bin/bazel //mcts:mcts_main //dist:dist_zero_model_server
